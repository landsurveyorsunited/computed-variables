<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Computed Variables Demo</title>

<style>
  :root {
    --innerWidth: 'innerWidth';
    --innerHeight: 'innerHeight';
    --cursorX: 'clientX';
    --cursorY: 'clientY';
  }
  html {
    cursor: none;
    background: #222;
  }
  div {
    width: 50px;
    height: 50px;
    position: fixed;
    border-radius: 100%;
    border-top-left-radius: 0;
    top: calc(var(--cursorY) * 1px);
    left: calc(var(--cursorX) * 1px);
    background: hsl(var(--cursorX), 75%, 50%);
  }
</style>

<div></div>

<script src=../index.browser.js></script>
<script>
  // innerWidth and innerHeight
  computedVariables(
    '--inner',
    v => window[v],
    window,
    ['load', 'resize']
  )

  // cursor X and Y coordinates
  computedVariables(
    '--cursor',
    (v, e) => e[v] || e.touches[0][v],
    window,
    ['mousemove', 'touchmove']
  )
</script>
